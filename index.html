<html>
<header>
<title>Fundraiser Page</title>
</header>
<body style = "background-color:  #EFE2BA">
<center>
<h2>Donate for our Cause</h2>
  <h4>Goal: </h4> <h4 id = "goal">30000</h4>
  <button style = "border-radius: 15px; width: 10%; height:5%; background-color: #4056A1" onclick = "subtractAmount()">Donate:</button>
  <input style = "height: 5%" id = "input">
</center>
  <script>
    var input = document.getElementById("input")
    var goal = document.getElementById("goal")
    function subtractAmount(){
      Number(goal.innerText) = Number(goal.innerText) - Number(input.innerText)
      input.reset()
    }
  </script>
  </body>
</html>
